<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./IT.css" />
    <script
      src="https://kit.fontawesome.com/5a503c4314.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital@1&display=swap"
      rel="stylesheet"
    />

    <title>IT</title>
  </head>
  <body>
    <main class="main-container">
      <aside class="side-navigation-bar">
        <div class="logo-container">
          <h1>Alireza</h1>
        </div>

        <ul>
          <li>
            <a href="#"><i class="fas fa-igloo"></i> Dashboard</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-briefcase"></i> Jobs</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-calendar-alt"></i> Schedule</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-users"></i> Community</a>
          </li>
          <li>
            <a href="#"><i class="far fa-comment-dots"></i> Messages</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-chart-line"></i> Analyses</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-sign-out-alt"></i> Log out</a>
          </li>
        </ul>
      </aside>

      <section class="page-main-part">
        <!--page main part header section-->
        <header class="main-section-header">
          <!--header left side-->
          <div class="header-left-side">
            <h1>my projects</h1>
            <h6><b>6</b> running projects</h6>
            <div class="header-left-side-search">
              <input type="search" name="search" id="search" />
              <i class="fas fa-search"></i>
            </div>
          </div>
          <!--header right side-->
          <div class="header-right-side">
            <i class="fas fa-plus"></i>
            <i class="far fa-bell"></i>
            <div class="header-right-side-txt">
              <h1>Ali husseini</h1>
              <p>My settings</p>
            </div>
            <img src="./images/undraw.svg" alt="profile image" />
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </header>
        <!--page main part header section-->

        <!--sub-header section-->
        <header class="sub-header">
          <!--sub-header-left-side-->
          <div class="sub-header-left-side">
            <h1>design task</h1>
            <i class="fas fa-angle-down"></i>
            <img
              src="./images/avatar-1.gif"
              alt=""
              height="35px"
              width="35px"
            />
            <img src="./images/avatar-2" alt="" height="35px" width="35px" />
            <img
              src="./images/avatar-3.svg"
              alt=""
              height="35px"
              width="35px"
            />
          </div>
          <!--sub-header-right-side-->
          <div class="sub-header-right-side"></div>
        </header>
        <!--sub-header section-->

        <article class="main-contents"></article>
      </section>
    </main>
  </body>
</html>
