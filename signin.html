<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script
    src="https://kit.fontawesome.com/5a503c4314.js"
    crossorigin="anonymous"
  ></script>

    <!--font awesome-->
    <link rel="stylesheet" href="./fontawesome-free-5.13.1-web/css/all.css">
    <link rel="stylesheet" href="styles.css">
    <title>signin</title>
</head>
<body>
    <header class="page-header">
        <div class="logo">
            <span class="logo-itself">ALIREZA</span>
        </div>

        <div class="nav">
            <ul class="nav-ul">
                <li class="nav-li"><a href="./index.html"> Home </a></li>
                <li class="nav-li"><a href="signup.html">SignUp</a></li>
            </ul>
        </div>
    </header>

    <section class="main-page">
        <div class="signup-container">
            <form class="signup-form" action="" class="signup-form">
                <span class="signup-head">
                    Signin
                </span>



                <label for="email" class="signup-label">
                    <span class="signup-label-txt">Email Address</span>
                    <input type="email" class="signup-input sign-in-input" id="email">
                </label>

                <label for="password" class="signup-label">
                    <span class="signup-label-txt">Password</span>
                    <input type="password" class="signup-input sign-in-input" id="password">
                </label>


                <div class="already">
                    <span class="already-txt">Forgot password?</span>
                </div>
    
                <div class="button">
                    <button class="button-btn" id="signin-btn" type="submit">Signin</button>
                </div>
    
            </form>

        </div>
    </section>

</body>
</html>
